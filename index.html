<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub User Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Search Container -->
  <div class="w-full max-w-md p-6 bg-white shadow-md rounded-lg">

    <!-- Input Field and Button -->
    <div class="flex mb-4">
      <input 
        type="text" 
        id="username" 
        placeholder="Enter GitHub username" 
        class="w-full px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
      />
      <button 
        onclick="fetchUserData()" 
        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-r-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Search
      </button>
    </div>

    <!-- User Data Card -->
    <div id="user-data" class="user-card hidden text-center border border-gray-200 rounded-lg p-6 bg-white shadow-md">
      <img id="avatar" alt="User Avatar" class="w-24 h-24 mx-auto rounded-full mb-4">
      <h2 id="name" class="text-2xl font-semibold mb-2 text-gray-700"></h2>
      <p id="bio" class="text-gray-600 mb-4"></p>
      <div class="flex justify-center gap-6 mb-4 text-gray-600">
        <div>
          <strong>Public Repos</strong>
          <p id="repos" class="font-semibold text-lg"></p>
        </div>
        <div>
          <strong>Followers</strong>
          <p id="followers" class="font-semibold text-lg"></p>
        </div>
      </div>
      <a id="profile" href="#" target="_blank" 
         class="text-blue-500 hover:text-blue-700 font-semibold underline">
        Visit Profile
      </a>
    </div>

  </div>

  <script src="/js/script.js"></script>
</body>
</html>
